<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="style.css" type="text/css">
   <title>Online Banking API</title>
<style></style>
</head>



<body>
   <header>
      <h1>Welcome to Online Banking</h1>
   </header>

   <div id="container-login" class="form-style-8">
      <h2>Log In</h2>
      <form method="POST" id="loginForm">
         <input type="text" id="loginEmail" name="loginEmail" placeholder="Email"><br><br>
         <input type="text" id="loginPassword" name="loginPassword" placeholder="Password"><br><br>
         <p id="incorrect-credentials" class="err-msg">Email or password is incorrect</p>
         <button>Log In</button>
      </form>
   </div>

   <div id="container-signup" class="form-style-8">
         <h2>Sign Up</h2>
         <form method="POST" id="signUpForm">
            <input type="text" id="signUpEmail" name="signUpEmail" placeholder="Email"><br><br>
            <input type="text" id="password1" name="password1" placeholder="Password"><br><br>
            <input type="text" id="password2" name="password2" placeholder="Password again"><br><br>
            <input type="text" id="address" name="address" placeholder="Your address"><br><br>
            <p id="incorrect-password" class="err-msg">Passwords do not match!</p>
            <button>Sign Up</button>
         </form>
      </div>

   <div id="root"></div>

   <script>
      const root = document.querySelector("#root");
   </script>
   <script src="./js/signUp.js"></script>
   <script src="./js/verifyCustomerCredentials.js"></script>
   <script src="./js/customerDashboard.js"></script>
   <script src="./js/addAccount.js"></script>

</body>

</html>
